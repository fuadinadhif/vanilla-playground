<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slick Scroll</title>
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="main-header">
			<div class="content-wrapper">
				<div class="logo">
					<h1>
						<a href="#">
							<i class="fa-solid fa-hand-sparkles"></i>Sparkle
						</a>
					</h1>
				</div>
				<nav class="main-nav">
					<ul class="main-nav-list">
						<li class="main-nav-item">
							<a href="#hero">Home</a>
						</li>
						<li class="main-nav-item">
							<a href="#about">About Us</a>
						</li>
						<li class="main-nav-item">
							<a href="#services">Our Services</a>
						</li>
						<li class="main-nav-item">
							<a href="#testimonials">Testimonials</a>
						</li>
					</ul>
				</nav>
				<div class="toggle">
					<button class="toggle-btn">
						<span class="open-btn">
							<i class="fa-solid fa-burger"></i>
						</span>
						<span class="close-btn">
							<i class="fa-solid fa-circle-xmark"></i>
						</span>
					</button>
				</div>
			</div>
		</header>
		<main class="main">
			<section id="hero" class="hero-section"></section>
			<section id="about" class="about-section">
				<div class="title">
					<h2>Our Story</h2>
				</div>
			</section>
			<section id="services" class="services-section">
				<div class="title">
					<h2>Services</h2>
				</div>
			</section>
			<section id="testimonials" class="testimonials-section">
				<div class="title">
					<h2>Testimonials</h2>
				</div>
			</section>
			<div class="back-to-top">
				<button><i class="fa-solid fa-circle-up"></i></button>
			</div>
		</main>
		<footer class="main-footer">
			<p>
				Copyright &#169; Sparkle Hands Company
				<span class="date"></span>. All Rights Reserved.
			</p>
		</footer>
		<script
			src="https://kit.fontawesome.com/b8d26f9e92.js"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
