<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grocery Dude</title>
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="card-wrapper">
				<div class="alert-wrapper">
					<p class="alert">Alert - Something went wrong!</p>
				</div>
				<div class="title-wrapper">
					<h2 class="title">Grocery Dude</h2>
				</div>
				<div class="form-wrapper">
					<form class="form">
						<input class="form-input" type="text" placeholder="e.g cheese" />
						<button class="form-submit-btn" type="submit">Submit</button>
					</form>
				</div>
				<div class="grocery-item-wrapper">
					<div class="grocery-list-wrapper"></div>
					<button class="clear-all-btn">Clear All</button>
				</div>
			</div>
		</main>
		<script
			src="https://kit.fontawesome.com/b8d26f9e92.js"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
