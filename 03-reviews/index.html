<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Reviews</title>
	<link rel="shortcut icon" href="#" type="image/x-icon" />
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
	<main>
		<div class="title-container">
			<h2>Our Reviews</h2>
			<div class="underline"></div>
		</div>
		<article>
			<div class="img-container">
				<img class="photo-profile" src="photo-profile.jpeg" alt="photo-profile" />
			</div>
			<div class="desc-container">
				<h3 class="author">Sara Jones</h3>
				<p class="job">UX DESIGNER</p>
				<p class="review">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex earum
					ducimus iste deserunt hic blanditiis quibusdam maiores maxime
					voluptatibus quos!
				</p>
			</div>
			<div class="btn-pn-container">
				<button class="btn prev-btn">
					<i class="fas fa-chevron-left"></i>
				</button>
				<button class="btn next-btn">
					<i class="fas fa-chevron-right"></i>
				</button>
			</div>
			<button class="btn surp-btn">Surprise Review</button>
		</article>
	</main>

	<script src="https://kit.fontawesome.com/b8d26f9e92.js" crossorigin="anonymous"></script>
	<script type="module" src="script.js"></script>
</body>

</html>
